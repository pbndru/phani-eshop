<p>Teams</p>
<div class="row">
    <div *ngFor="let team of storeService.teams">
        <div class="card" style="width: 15rem">
          <div class="card-body">
            <h5 class="card-title"><a routerLink="/teams/{{team.id}}">{{team.name}}</a></h5>
            <p class="card-subtitle mb-2 text-muted">${{team.salary}}</p>
          </div>
        </div>
    </div>
</div>
