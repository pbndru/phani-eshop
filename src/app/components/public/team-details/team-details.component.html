
<h3>{{team.name}}</h3>
<div>
    <div class="row">
        <div class="col-md-3"><img src="/assets/angular.svg" width="200px"></div>
    </div>
    <div class="row">
        <div class="col-md-3">Description: {{team.description}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Designation: {{team.designation}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">Salary: {{team.salary}}</div>
    </div>
    <div class="row">
        <div class="col-md-3"><button (click)="addToTeam()" id="addToTeam">Add to Team</button></div>
    </div>
</div>
